<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in
    </title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2 class="centre">Login</h2>
        <form action="">
            <div class="username"><label for="name" class="username">Username</label>
                <div><i></i><input type="text" name="name" id="name" placeholder="type your username">
                </div>
                <hr>

            </div>
            <div><label for="password" class="password">Password</label>
                <div><i></i><input type="password" name="password" id="password" placeholder="enter your Password">
                </div>
                <hr>
            </div>
            <span class="forget">Forget password</span>
            <button class="btn">Login</button>
            <div class="bottom">
                <p>or sign Up using</p>
                <ul class="social">
                    <a href="https://m.facebook.com/" target="_blank">
                        <li><i class="fa fa-facebook"></i></li>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <li><i class="fa fa-instagram"></i></li>
                    </a>
                    <a href="https://www.google.com/" target="_blank">
                        <li><i class="fa fa-google"></i></li>
                    </a>
                </ul>
                <p class="signup">SIGNUP</p>
            </div>

        </form>
    </div>
</body>

</html>
